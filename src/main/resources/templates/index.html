<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Test Portal</title>
	<!-- Bootstrap References -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" media="all"  
		href="../static/css/main.css" th:href="@{/css/main.css}" />

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div th:if="${message != null}" class="alert alert-info" data-dismiss="alert">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> 
			<p th:text="${message}">status text</p>
		</div>

		<h1>Welcome<span th:if="${#httpServletRequest.remoteUser}" th:text="' ' + ${#httpServletRequest.remoteUser}"></span>!</h1>
		<p>
			Click <a th:href="@{/hello}">here</a> to see a greeting.
		</p>
	</div>
</body>
</html>
