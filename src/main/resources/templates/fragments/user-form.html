<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>User registration form</title>
	<meta charset="utf-8" />
	<!--TODO: add password confirmation -->

	<!-- Bootstrap References -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" media="all"  
		href="../static/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
	<div class="container">
		<h1 class="" th:inline="text">User registration form</h1>

		<form action="#" class="form-horizontal" th:action="@{/signup}" th:object="${user}" method="post">
			<div th:fragment="user-form">

				<div class="form-group">
					<label for="email" class="control-label"> Email: </label>
					<input type="email" id="email" placeholder="Email" class="col-sm-3 form-control" th:field="*{username}" required="" autofocus="autofocus"/>
					<span class="form-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error message goes here</span>
				</div>

				<div class="form-group">
					<label for="firstname" class="control-label"> First name: </label>
					<input type="text" id="firstname" placeholder="First name" class="col-sm-3 form-control" th:field="*{firstName}" />
					<span class="form-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error message goes here</span>
				</div>

				<div class="form-group">
					<label for="lastname" class="control-label"> Last name: </label>
					<input type="text" id="lastname" placeholder="Last name" class="col-sm-3 form-control" th:field="*{lastName}" />
					<span class="form-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error message goes here</span>
				</div>
	
				<div class="form-group">
					<label for="address" class="control-label"> Address: </label>
					<input type="text" id="address" placeholder="Address" class="col-sm-3 form-control" th:field="*{address}" />
					<span class="form-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error message goes here</span>
				</div>
	
				<div class="form-group">
					<label for="zipcode" class="control-label"> Zip code: </label>
					<input type="text" id="zipcode" placeholder="Zip code" class="col-sm-3 form-control" th:field="*{zipCode}" />
					<span class="form-error" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Zip code error message goes here</span>
				</div>
	
				<div class="form-group">
					<label for="telephone" class="control-label"> Telephone: </label>
					<input type="text" id="telephone" placeholder="Telephone" class="col-sm-3 form-control" th:field="*{telephone}" />
					<span class="form-error" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone error message goes here</span>
				</div>
	
				<div class="form-group">
					<label for="gender" class="control-label"> Gender: </label>
					<select id="gender" class="col-sm-3 form-control" th:field="*{gender}">
	<!-- 				<select class="col-sm-3 form-control" th:field="*{gender}" th:remove="all-but-first" > -->
	<!-- 					<option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}">Male</option> -->
						<option value=""></option>
						<option value="Female">Female</option>
						<option value="Male">Male</option>
					</select>
					<span class="form-error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender error message goes here</span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
